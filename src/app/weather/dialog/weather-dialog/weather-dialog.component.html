<h1 mat-dialog-title>City info</h1>
<div mat-dialog-content>
  Here are some interesting facts:
  <ul>
    <li *ngIf="item.lat">
      <span></span> 
        It's Latitude is: {{item.lat}} 
    </li>
    <li *ngIf="item.lon">
      <span></span> 
      <span>It's Longitude is: {{item.lon}}</span>
    </li>
    <li *ngIf="item.timezone">
      <span></span> 
      The city is in the {{item.timezone}} Timezone
    </li>
  </ul>
</div>
