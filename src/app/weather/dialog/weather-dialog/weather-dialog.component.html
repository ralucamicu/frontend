<h1 mat-dialog-title>City info</h1>
<div mat-dialog-content>
  Here are some interesting facts:
  <ul>
    <li *ngIf="item.lat">
      <span>&#10003;</span> 
        Latitude : {{item.lat}} 
    </li>
    <li *ngIf="item.lon">
      <span>&#10003;</span> 
      <span>Longitude: {{item.lon}}</span>
    </li>
    <li *ngIf="item.timezone">
      <span>&#10003;</span> 
      Timezone: {{item.timezone}}
    </li>
  </ul>
</div>
